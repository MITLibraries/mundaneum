<!DOCTYPE html>
<meta charset="utf-8">
<title>Mundaneum visualizations</title>
<style>

.links line {
  stroke-opacity: 1;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>

<body>
<svg width="960" height="600" id="svg"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var datafile = prompt("Filename of JSON data file to visualize:");
var filepath = 'datafiles/' + datafile;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    maxRadius = +10;

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-10).distanceMax(100))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide(20));


d3.json(filepath, function(error, graph) {
  if (error) throw error;

  var maxLinkValue = d3.max(graph.links, function(d) { return d.value; } );

  var maxNumLinks = d3.max(graph.nodes, function(d) {
    return graph.links.filter(function(p) {
      return p.source == d.id || p.target == d.id; }).length;
  });

  var linkedNodes = [];

  var radiusScale = d3.scaleLinear().domain([0, maxNumLinks]).range([0, 20]);

  var color = d3.scaleLinear().domain([graph.threshold, maxLinkValue])
      .interpolate(d3.interpolateHcl)
      .range([d3.rgb("#e6e6ff"), d3.rgb('#000033')]);

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", 3)
      .attr("stroke", function(d) { return color(d.value); })
      .on("mouseover", function(d) {
        var g = d3.select(this); // The node
        // The class is used to remove the additional text later
        var info = g.append('text')
           .classed('info', true)
           .attr('x', 20)
           .attr('y', 10)
           .text();
        })
        .on("mouseout", function() {
            // Remove the info text on mouse out.
            d3.select(this).select('text.info').remove();
        });

  link.append("title")
      .text(function(d) {
        return 'Weight: ' + d.value; });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) {
        var numLinks = graph.links.filter(function(p) {
          return p.source == d.id || p.target == d.id; }).length;
        d.numLinks = numLinks;
        if (numLinks > 0) {
          linkedNodes.push(d.id);
        }
        return radiusScale(numLinks);
      })
      .attr("fill", "#000033")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("mouseover", function(d) {
        var g = d3.select(this); // The node
        // The class is used to remove the additional text later
        var info = g.append('text')
           .classed('info', true)
           .attr('x', 20)
           .attr('y', 10)
           .text();
    })
    .on("mouseout", function() {
        // Remove the info text on mouse out.
        d3.select(this).select('text.info').remove();
    });

  node.append("title")
      .text(function(d) {
        return 'Title: "' + d.title + '"\nID: ' + d.id + '\nNumber of papers above link threshold: ' + d.numLinks; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) {
          return d.x = Math.max(maxRadius,
                                Math.min(width - maxRadius, d.x)); })
        .attr("cy", function(d) {
          return d.y = Math.max(maxRadius,
                              Math.min(height - maxRadius, d.y)); });
  }

  addHeading(datafile, graph, linkedNodes);
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.1).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function addHeading(datafile, graph, linkedNodes) {
  var newDiv = document.createElement("h1");
  var newContent = document.createTextNode("Visualizing '" + datafile + "', link threshold = " + graph.threshold + ", " + linkedNodes.length + " linked nodes out of " + graph.nodes.length + ".");
  newDiv.appendChild(newContent);
  var currentDiv = document.getElementById("svg");
  document.body.insertBefore(newDiv, currentDiv);
}

</script>
</body>
